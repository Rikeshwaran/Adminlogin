<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard with Dynamic Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            height: 100%;
            margin: 0;
        }
        #dashboard {
            background-color:#154360;
            margin: 20px 0px;
            margin-left: 50px;
            border-radius: 30px;
            width: 18%;
            height: 100vh;
        }
        #content {
            background-color:#ffffff;
            margin: 20px 0px;
            margin-left: 50px;
            border-radius: 30px;
            width: 75%;
            padding: 20px;
        }
        #dashboard h3 {
            color: white;
            text-align: center;
            margin: 40px 0px;
            font-size: xx-large;
        }
        nav{
            margin: 10px 0px;
        }
        .search {
            padding: 3px;
            width: 30%;
            border-radius: 20px;
        }
        #menu1 {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            margin-left: 50px;
            padding: 20px 20px ;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
        }
        #menu1 button {
            background-color: #ffffff;
            border: none;
            color: rgb(255, 0, 0);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
        }
        #logoutbtn {
            display: none;
            margin: 10px 0px;
            padding: 5px 10px;
            margin-left: 85%;
            border-radius: 30px;
        }
        .form-controls {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        #add-field, #submit-form {
            background-color: #137cbc;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            margin-right: 10px;
            border-radius: 30px;
            cursor: pointer;
        }
        #dynamic-fields {

            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 15px;
            grid-row-gap: 15px;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group label {
            margin-right: 10px;
            min-width: 100px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .delete-btn {
            cursor: pointer;
            margin-left: 10px;
            color: red;
        }
        .edit-btn {
            cursor: pointer;
            margin-left: 10px;
            color: blue;
        }
        #stored-data {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h3>Dashboard</h3>
        <div style="display: flex;" id="menu1">
            <button>Project <br> Management</button><p>+</p>
        </div>
    </div>
    <div id="content">
        <nav class="navbar">
            <span style="margin-right: 130px;">â˜° Menu</span>
            <input type="text" class="search" placeholder="Search..." style="width: 30%; margin-left: 130px; margin-right: 130px;">
            <span class="notification" style="margin-left: 80px;">ðŸ“Œ</span>
            <span class="profile" onclick="show()" style="margin-left: 20px;">âž¢</span>
            <span class="profile" onclick="show()" style="margin-left: 20px;"> Admin</span>
            <form action="/logout" method="post" style="margin-left: 80px;">
                <button type="submit" id="logoutbtn" style="display:none;">Logout</button>
            </form>
        </nav>
        <h1>Edit Information</h1>
        
        <div class="form-controls">
            <button id="add-field">Add More</button>
        </div>
        
        <div id="dynamic-fields"></div>

        <div class="form-controls">
            <button id="submit-form">Submit</button>
        </div>
        
        <div id="stored-data">
            <h3>Stored Data</h3>
            <div id="data-table-container"></div>
        </div>
    </div>
    <script>
        function show() { 
            document.getElementById("logoutbtn").style.display = "block";
        }

        $(document).ready(function() {
            loadStoredData();
            let fieldDefinitions = [];
            if (localStorage.getItem('fieldDefinitions')) {
                fieldDefinitions = JSON.parse(localStorage.getItem('fieldDefinitions'));
                renderFields();
            }
            $("#add-field").click(function() {
                let fieldName = prompt("Enter field name:");
                let fieldType = prompt("Enter field type (text, number, date, etc.):");
                if (fieldName && fieldType) {
                    let fieldId = `field_${Date.now()}`;
                    fieldDefinitions.push({
                        id: fieldId,
                        name: fieldName,
                        type: fieldType
                    });
                    localStorage.setItem('fieldDefinitions', JSON.stringify(fieldDefinitions));
                    renderFields();
                }
            });
            function renderFields() {
                $("#dynamic-fields").empty();
                fieldDefinitions.forEach(field => {
                    $("#dynamic-fields").append(`
                        <div class="form-group" id="${field.id}">
                            <label>${field.name}</label>
                            <input class="form-control" type="${field.type}" name="${field.name}" required>
                            <span class="delete-btn" onclick="deleteField('${field.id}')">ðŸ—‘</span>
                        </div>
                    `);
                });
            }
            window.deleteField = function(fieldId) {
                fieldDefinitions = fieldDefinitions.filter(field => field.id !== fieldId);
                localStorage.setItem('fieldDefinitions', JSON.stringify(fieldDefinitions));
                $(`#${fieldId}`).remove();
            };
            $("#submit-form").click(function() {
                let formData = {};
                $("#dynamic-fields .form-group").each(function() {
                    let label = $(this).find("label").text().replace(":", "").trim();
                    let value = $(this).find("input").val().trim();
                    if (label) {
                        formData[label] = value;
                    }
                });
                if (Object.keys(formData).length > 0) {
                    $.ajax({
                        url: "/submit",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(formData),
                        success: function(response) {
                            alert("Data saved successfully!");
                            loadStoredData();
                            $("#dynamic-fields input").val("");
                        },
                        error: function(xhr, status, error) {
                            alert("Error saving data: " + error);
                        }
                    });
                } else {
                    alert("Please add fields before submitting.");
                }
            });
            function loadStoredData() {
                $.get("/get-data", function(data) {
                    $("#data-table-container").empty();
                    if (data.length === 0) {
                        $("#data-table-container").html("<p>No data available.</p>");
                        return;
                    }
                    let fieldNames = new Set();
                    data.forEach(item => {
                        Object.keys(item).forEach(key => {
                            if (key !== "_id") fieldNames.add(key);
                        });
                    });
                    let table = `<table>
                        <thead>
                            <tr>${[...fieldNames].map(name => `<th>${name}</th>`).join("")}<th>Actions</th></tr>
                        </thead>
                        <tbody>`;

                    data.forEach(item => {
                        let row = `<tr data-id="${item._id}">`;
                        [...fieldNames].forEach(name => {
                            let value = item[name] || ""; 
                            row += `<td><span class="editable" contenteditable="false">${value}</span></td>`;
                        });
                        row += `
                            <td class="action-buttons">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>`;
                        table += row;
                    });
                    table += "</tbody></table>";
                    $("#data-table-container").html(table);
                });
            }
            $(document).on("click", ".delete-btn", function() {
                if (confirm("Are you sure you want to delete this entry?")) {
                    let id = $(this).closest("tr").attr("data-id");
                    $.ajax({
                        url: `/delete/${id}`,
                        type: "DELETE",
                        success: function() {
                            alert("Data deleted successfully!");
                            loadStoredData();
                        }
                    });
                }
            });
            $(document).on("click", ".edit-btn", function() {
                let row = $(this).closest("tr");
                row.find(".editable").attr("contenteditable", "true").first().focus();
                $(this).text("Save").removeClass("edit-btn").addClass("save-btn");
            });
            $(document).on("click", ".save-btn", function() {
                let row = $(this).closest("tr");
                let id = row.attr("data-id");
                let updatedData = {};

                row.find("td").each(function() {
                    let index = $(this).index();
                    let key = $("th").eq(index).text();
                    let value = $(this).find(".editable").text().trim();
                    if (key && key !== "Actions") {
                        updatedData[key] = value;
                    }
                });
                $.ajax({
                    url: `/update/${id}`,
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(updatedData),
                    success: function() {
                        alert("Data updated successfully!");
                        loadStoredData();
                    }
                });
            });
        });
    </script>
</body>
</html>
